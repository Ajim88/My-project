<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS</title>
    <style>
        p{
            background-color: chartreuse;
            /* width: 500px; */
            width: 50%;
        }
        li{
            color: cadetblue;
        }
        #rule{
            text-align: right;
        }
        .color{
            text-align: center;
        }
        #khan{
            font-weight: bolder;
            /* font-weight: lighter; */
            font-size: larger;
        }
    </style>
</head>
<body>
    <h3 style="color: rgb(36, 0, 79);">Learning Basic CSS</h3>
    <h4 style="background-color: brown;">Inline CSS </h4>
    <p class="color">Style is colorful</p>
    <p>short form is CSS</p>
    <p id="rule">Needs style rule and value separted by colon(:)</p>
    <p>after each styles you need to use semi-colon(;)</p>
    <p>CSS meaning --> Cascading style sheet</p>
    <ul>
        <li>internal or Embedded</li>
        <li id="khan">inline</li>
        <li>External</li>
        
    </ul>
</body>
</html>
